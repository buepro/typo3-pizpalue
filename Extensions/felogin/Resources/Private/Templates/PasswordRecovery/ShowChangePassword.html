<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<h3>
    <f:translate key="change_password_header"/>
</h3>
<p>
    <f:translate key="change_password_message" arguments="{0: settings.newPasswordMinLength}"/>
</p>

<f:render partial="ValidationErrors"/>

<f:form action="changePassword" method="post">
    <legend>
        <f:translate key="change_password"/>
    </legend>
    <div class="mb-3">
        <label class="form-label" for="pp-new-password"><f:translate key="newpassword_label1"/></label>
        <f:form.password class="form-control" id="pp-new-password" name="newPass" autocomplete="new-password"/>
    </div>
    <div class="mb-3">
        <label class="form-label" for="pp-new-password-repeat"><f:translate key="newpassword_label2"/></label>
        <f:form.password class="form-control" id="pp-new-password-repeat" name="newPassRepeat" autocomplete="new-password"/>
    </div>
    <f:form.hidden name="hash" value="{hash}"/>
    <f:form.submit class="btn btn-primary" value="{f:translate(key: 'change_password')}"/>
</f:form>

<p class="mt-4">
    <f:link.action action="login" controller="Login">
        <f:translate key="forgot_header_backToLogin"/>
    </f:link.action>
</p>
</html>
