<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:pp="http://typo3.org/ns/buepro/pizpalue/ViewHelpers">

<div class="vcard ppc-list-item" itemscope itemtype="http://schema.org/Person">
    <div class="row">
        <f:if condition="{address.image}">
            <pp:render.bootstrap.column class="col-md-2 addressImage" count="2">
                <f:if condition="{address.firstImage.originalResource.link} == ''">
                    <f:then>
                        <f:link.action action="show" arguments="{address : address}"
                                       title="{address.fullName}"
                                       pageUid="{settings.singlePid}">
                            <f:render partial="Plugin/RenderMedia" arguments="{
                                file: address.firstImage.originalResource,
                                data: address,
                                settings: settings}" />
                        </f:link.action>
                    </f:then>
                    <f:else>
                        <f:render partial="Plugin/RenderMedia" arguments="{
                            file: address.firstImage.originalResource,
                            data: address,
                            settings: settings}" />
                    </f:else>
                </f:if>
            </pp:render.bootstrap.column>
        </f:if>
        <pp:render.bootstrap.column class="col-md-10" count="2">
            <h3>{address.fullName}</h3>
            <f:if condition="{address.position}">
                <p class="position"><em>{address.position}</em></p>
            </f:if>

            <f:render section="address" partial="Address" arguments="{_all}"/>
            <f:render section="social" partial="Address" arguments="{_all}"/>

            <f:if condition="{settings.singlePid}">
                <f:link.action action="show" arguments="{address : address}"
                               title="{address.fullName}"
                               pageUid="{settings.singlePid}" class="btn btn-default">{f:translate(key:'more')}
                </f:link.action>
            </f:if>
        </pp:render.bootstrap.column>
    </div>
</div>

</html>
