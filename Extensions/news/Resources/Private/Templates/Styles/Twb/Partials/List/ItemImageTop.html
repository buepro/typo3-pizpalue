<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<!--
	=====================
		Partials/List/ItemImageTop.html
-->
<n:excludeDisplayedNews newsItem="{newsItem}"/>
<div class="news-list-item pp-news-list-item-imagetop">
	<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
		<f:if condition="{newsItem.mediaPreviews}">
			<f:then>
                <f:render partial="Plugin/RenderMedia" arguments="{
                    file: newsItem.mediaPreviews.0.originalResource,
                    data: newsItem,
                    settings: settings,
                    variants: variants}" />
			</f:then>
			<f:else>
				<f:if condition="{settings.displayDummyIfNoMedia}">
					<f:image class="img-dummy img-responsive" src="{settings.list.media.dummyImage}" title="" alt=""
							 maxWidth="{settings.list.media.image.maxWidth}"
							 maxHeight="{settings.list.media.image.maxHeight}"
							 additionalAttributes="{loading: 'lazy'}" />
				</f:if>
			</f:else>
		</f:if>
	</n:link>
	<div class="pp-newstext articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}"
		 itemscope="itemscope" itemtype="http://schema.org/Article">
		<h3 itemprop="headline">
			<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
				{newsItem.title}
			</n:link>
		</h3>

		<f:render partial="General/AdditionalInformation" arguments="{settings:settings,newsItem:newsItem}"/>

		<!-- teaser -->
		<div class="lead" itemprop="description">
			<n:removeMediaTags>
				<f:if condition="{newsItem.teaser}">
					<f:then>
						{newsItem.teaser -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}',
						respectWordBoundaries:'1') -> f:format.html()}
					</f:then>
					<f:else>
						{newsItem.bodytext -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}',
						respectWordBoundaries:'1') -> f:format.html()}
					</f:else>
				</f:if>
			</n:removeMediaTags>
		</div>

		<n:link newsItem="{newsItem}" settings="{settings}" class="btn btn-default btn-read-more"
				title="{newsItem.title}">
			<f:translate key="more-link"/>
		</n:link>
	</div>
</div>
</html>
