TYPO3:
  CMS:
    Form:
      prototypes:
        standard:

          formElementsDefinition:
            StaticText:
              variants:
                - condition: 'stepType == "SummaryPage" || finisherIdentifier in ["EmailToSender", "EmailToReceiver", "EmailToSystem"]'
            Honeypot:
              variants:
                -
                  condition: 'stepType == "SummaryPage" || finisherIdentifier in ["EmailToSender", "EmailToReceiver", "EmailToSystem"]'
            Hidden:
              variants:
                -
                  condition: 'stepType == "SummaryPage" || finisherIdentifier in ["EmailToSender", "EmailToReceiver", "EmailToSystem"]'
            ContentElement:
              variants:
                -
                  condition: 'stepType == "SummaryPage" || finisherIdentifier in ["EmailToSender", "EmailToReceiver", "EmailToSystem"]'

          finishersDefinition:
            EmailToSystem:
              implementationClassName: 'Buepro\Pizpalue\Extensions\Form\Finishers\EmailFinisher'
              options:
                templateName: '{@format}.html'
                templateRootPaths:
                  10: 'EXT:pizpalue/Resources/Private/Templates/Form/Finishers/MailToSystem/'
