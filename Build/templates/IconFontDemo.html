<h2>Create the HTML</h2>
<ol>
    <li>Create the file list with <code>ls -1</code></li>
    <li>
        Create the icon list with a regular expression replacement <br />
        searching for <code>(.*).svg$</code> and <br />
        replacing with <code><i class="ppicon ppicon-$1" title="Icon $1.svg"></i></code>
    </li>
</ol>
