name: CI

on:
  push:
  pull_request:

jobs:

  build-php:
    name: Build PHP
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        php: ['7.2', '7.3', '7.4']
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
      - name: Install
        run: |
          composer install
      - name: CGL
        run: |
          composer cgl:ci
